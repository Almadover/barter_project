{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h2>{{ title }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
